<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Editar Comentario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<!-- Responsive navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="{% url 'Inicio' %}">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'comment_list' %}">Comentarios</a>
                </li>
                <!-- Agregar más elementos del menú si es necesario -->
            </ul>
        </div>
    </div>
</nav>

<!-- Editar Comentario -->
<div class="container mt-5">
    <h2>Editar Comentario</h2>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="{{ form.author.id_for_label }}">Autor</label>
            {{ form.author }}
        </div>
        <div class="form-group">
            <label for="{{ form.body.id_for_label }}">Comentario</label>
            {{ form.body }}
        </div>
        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">Fecha</label>
            {{ form.date }}
        </div>
        <button type="submit" class="btn btn-primary">Guardar cambios</button>
    </form>

    <!-- Botón para volver a la lista de comentarios -->
    <a href="{% url 'comment_list' %}" class="btn btn-secondary mt-3">Volver a la Lista</a>
</div>

<!-- Bootstrap core JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
