{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Agregar el enlace al archivo CSS -->
    <link href="{% static 'login/css/style.css' %}" rel="stylesheet">
</head>
<body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                                            style="width: 185px;" alt="logo">
                                        <h4 class="mt-1 mb-5 pb-1">Iniciar Sesión</h4>
                                    </div>
                                    <form action="" method="POST">
                                        {% csrf_token %}
                                        <div class="form-outline mb-4">
                                            {{ form.username }}
                                            <label class="form-label" for="{{ form.username.id_for_label }}">Username</label>
                                        </div>
                                        <div class="form-outline mb-4">
                                            {{ form.password }}
                                            <label class="form-label" for="{{ form.password.id_for_label }}">Password</label>
                                        </div>
                                        <div class="text-center pt-1 mb-4">
                                            <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
                                                type="submit">Iniciar sesión</button>
                                            <p class="mb-0">¿No tienes usuario? <a href="{% url 'Register' %}">Regístrate aquí</a>.</p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                                    <h4 class="mb-4">We are more than just a company</h4>
                                    <!-- Mensaje adicional -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
