<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar borrado</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas borrar el curso "{{ curso.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, borrar">
    </form>
    <a href="{% url 'List' %}">Cancelar</a>
</body>
</html>
